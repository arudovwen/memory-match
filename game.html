<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naruto Match Game</title>
   
    <link rel="stylesheet" href="style.css">

  
   
</head>

<body>
    <h1>Naruto Memory Match Game</h1>
    <br>

    <div class="container">
        <div id="game-info">
           
           <p id="winner"></p>
           <p id="time"></p>
           <p id="move"></p>
     
       </div>
       
       <div  class="board">
       
           <div class="grid" style="border-bottom:2px solid black;padding-bottom:5px;"> 
                   <button id="start-game" >Kaishi </button>
                   <button id="reset-game">Risetto </button>
                   <div id="moves" ></div>
                   <div id="timer" ></div>
                    
                </div>
           
               <div id="game"> </div>
       </div>
   
    </div>
   

    

    
<script src="script.js"></script>
</body>

</html>
